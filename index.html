<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="img/faviconYellow.png">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <title>Consola</title>
</head>
<body>
    <div class="trapecio"></div>
    <main class="cuerpo-consola">
        <div class="btn-menos btn-up"></div>
        <div class="btn-menos btn-up1"></div>
        <div class="pantalla-fondo"></div>
        <div id="pantalla1"></div>
        <div class="l1"></div>
        <div class="l1-">
            <div class="l2">
                <div class="l2-down"></div>
            </div>
        </div>
    </main>

    <div class="btn-menos"></div>
    <div class="joystick joystick1">
        <div class="joystick-stuffed"></div>
    </div>

    <div class="cruceta">
        <div class="row1 center"></div>
        <div class="row"></div>
        <div class="row row2"></div>
        <div class="row1 up"><h3>△</h3></div>
        <div class="row1 left"><h3>◁</h3></div>
        <div class="row1 right"><h3>▷</h3></div>
        <div class="row1 down"><h3>▽</h3></div>
    </div>

    <div id="menu" class="btn-home menu"></div>

    <aside>
        <div class="mas">
            <div class="relleno"></div>
            <div class="cruzArriba"></div>
            <div class="cruzAbajo"></div>
            <div class="cruzDerecha"></div>
            <div class="cruzIzquierda"></div>
        </div>
            <div class="botonX"><div class="x"><h2>X</h2></div></div>
            <div class="botonY"><div class="x y"><h2>Y</h2></div></div>
            <div class="botonA"><div class="x"><h2>A</h2></div></div>
            <div class="botonB"><div class="x"><h2>B</h2></div></div>
        </div>

            <div>
                <div class="joystick1 joystick-right">
                <div class="joystick-stuffed btnB"></div>
                </div>
            </div>
            <div id="on" class="btn-home"></div>
    </aside>

    <script src="js/main.js"></script>
</body>
</html>
