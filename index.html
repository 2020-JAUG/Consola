<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="img/faviconYellow.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <title>Consola</title>
</head>
<body>

    <main class="cuerpo-consola">
                <div class="trapecio"></div>
                <div class="pantalla-fondo"></div>
                <div id="pantalla1"></div>
                <div class="l1"></div>
            <div class="l1-">
                <div class="l2">
                <div class="l2-down"></div>
                </div>
            </div>
    </main>

    <section>
            <div class="minimize">
                <h2 class="fas fa-window-minimize"></h2>
            </div>

            <div class="joystick joystick1">
                <div class="joystick-stuffed"></div>
            </div>

            <div class="cruceta">
                <div class="row1 center"></div>
                <div class="row"></div>
                <div class="row row2"></div>
                <div class="row1 up"><i class="fas fa-sort-up"></i></div>
                <div class="row1 left"><i class="fas fa-caret-left"></i></div>
                <div class="row1 right"><i class="fas fa-caret-right"></i></div>
                <div class="row1 down"><i class="fas fa-sort-down"></i></div>
            </div>

            <div id="of" class="btn-home of"><h4><i class="fas fa-power-off"></i></h4></div>
    </section>

    <aside>
        <div class="simbol">
            <div class="pluss"><h2 class="fas fa-plus"></h2></div>
        </div>
            <div class="botonX"><div class="x"><h2>X</h2></div></div>
            <div class="botonY"><div class="x y"><h2>Y</h2></div></div>
            <div class="botonA"><div class="x"><h2>A</h2></div></div>
            <div class="botonB"><div class="x"><h2>B</h2></div></div>

            <div>
                <div class="joystick1 joystick-right">
                <div class="joystick-stuffed btnB"></div>
                </div>
            </div>

            <div id="on" class="btn-home">
                <i class="fas fa-home"></i>
            </div>
    </aside>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/main.js"></script>
</body>
</html>
